# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: product_catalog
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "55444:5432"
    volumes:
      - pgdata:/var/lib/postgresql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8022:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/product_catalog
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8088:80"
    depends_on:
      - backend

volumes:
  pgdata: